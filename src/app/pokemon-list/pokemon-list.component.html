<div class="container">
    <div class="row">
        <div
            *ngFor="let pokemon of allPokemon" 
            class="col-3"
        >
            <a 
                class="poke-link"
                [routerLink]="['/pokemon-view', pokemon.name]"
            >
                {{ pokemon.name }}
            </a>

        </div>
    </div>
  
</div>
